server:
    port: 8999

spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        username: spring
        password: security
        url: jdbc:postgresql://localhost:5432/spring_security
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
                use_sql_comments: true
                jdbc:
                    batch_size: 10

token:
    registration:
        secretkey: RegistrationTokenSecretKey
    auth:
        secretkey: AuthTokenSecretKey
